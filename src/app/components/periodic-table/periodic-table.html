<mat-form-field appearance="outline">
  <mat-label>Filtruj</mat-label>
  <input matInput (input)="onInput($event)" />

</mat-form-field>

<table mat-table [dataSource]="elements()" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="centered">Number</th>
    <td mat-cell *matCellDef="let element" class="centered">{{element.position}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="centered">Name</th>
    <td mat-cell *matCellDef="let element" class="centered">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef class="centered">Weight</th>
    <td mat-cell *matCellDef="let element" class="centered">{{element.weight}}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef class="centered">Symbol</th>
    <td mat-cell *matCellDef="let element" class="centered">{{element.symbol}}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="centered">Edytuj</th>
    <td mat-cell *matCellDef="let element" class="centered">
      <button mat-raised-button color="accent" (click)="openEditDialog(element)">Edytuj</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
